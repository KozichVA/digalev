{% load static %}
<div class="row g-5">
    <div class="col-lg-6 wow fadeInUp" data-wow-delay="0.1s">
        <p class="fw-medium text-uppercase text-primary mb-2">Заявка на рассчёт заказа</p>
        <h1 class="display-5 mb-4">Рассчитать стоимость</h1>
        <p class="mb-4">Пожалуйста, представьтесь и опишите, что вы от меня хотите.
            Я смогу рассчитать стоимость вашего заказа и перезвонить.
            <a href="https://htmlcodex.com/contact-form">Ссылка на какую-то форму</a>.</p>
        <div class="row g-4">
            <div class="col-6">
                <div class="d-flex">
                    <div class="flex-shrink-0 btn-square bg-primary rounded-circle">
                        <i class="fa fa-phone-alt text-white"></i>
                    </div>
                    <div class="ms-3">
                        <h6>Позвонить:</h6>
                        <span>+375 25 620 89 52</span>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="d-flex">
                    <div class="flex-shrink-0 btn-square bg-primary rounded-circle">
                        <i class="fa fa-envelope text-white"></i>
                    </div>
                    <div class="ms-3">
                        <h6>Mail Us</h6>
                        <span>info@example.com</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-lg-6 wow fadeInUp" data-wow-delay="0.5s">
        <form>
            <div class="row g-3">
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="name" placeholder="Your Name">
                        <label for="name">Your Name</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="email" class="form-control" id="email" placeholder="Your Email">
                        <label for="email">Your Email</label>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="subject" placeholder="Subject">
                        <label for="subject">Subject</label>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a message here" id="message"
                            style="height: 150px"></textarea>
                        <label for="message">Message</label>
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary py-3 px-5" type="submit">Send Message</button>
                </div>
            </div>
        </form>
    </div>
</div>
