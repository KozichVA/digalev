{% load static %}
<!-- Carousel Start -->
<div class="container-fluid px-0 mb-5">
    <div id="header-carousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">

            <div class="carousel-item active">
                <img class="w-100" src="{{ carousel_items.0.picture.url }}" alt="Image">
                <div class="carousel-caption">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-10 text-start">
                                <p class="fs-5 fw-medium text-primary text-uppercase animated slideInRight">
                                    {{ carousel_items.0.category }}</p>
                                <h1 class="display-1 text-white mb-5 animated slideInRight">{{ carousel_items.0.name }}</h1>
                                <a href="project_completed" class="btn btn-primary py-3 px-5 animated slideInRight">Примеры работ</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            {% for carousel_item in carousel_items|slice:"1:" %}
            <div class="carousel-item">
                <img class="w-100" src="{{ carousel_item.picture.url }}" alt="Image">
                <div class="carousel-caption">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-10 text-start">
                                <p class="fs-5 fw-medium text-primary text-uppercase animated slideInRight">{{ carousel_item.category }}</p>
                                <h1 class="display-1 text-white mb-5 animated slideInRight">{{ carousel_item.name }}</h1>
                                <a href="" class="btn btn-primary py-3 px-5 animated slideInRight">Примеры работ</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#header-carousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#header-carousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
<!-- Carousel End -->
